<!-- jumbotron for the Header -->

<div class="jumbotron jumbotron-fluid">

  <h1 class="text-center">Welcome to Quote Time</h1>

  <h4 class="text-center"><em>Home to some of your "favourite quotes."</em></h4>

</div>


<div class="container">

  <div class="row">


    <div class="col-6">

      <div class="formDisplay">

      <app-form (formComplete)="addNewQuote($event)"></app-form>

      </div>

    </div>

    <div class="col-6">

      <div class="display">

        <h2><strong>Quotes</strong></h2>

      <ul class="list-unstyled">

        <div *ngFor="let quote of quotes; let i= index">

          <div>

            <p style="color:red; padding-left:10%" class="font-weight-bold float-right exit" (click)='quoteDelete(quote)'>X</p>

          </div>

          <li>{{ quote.quote }}</li>

          <p><em>{{ quote.author }}</em></p>

          <button class="btn btn-info btn-lg" (click)="onClick(i)">Show Details</button>

          <br>

          <br>

          <div *ngIf="quote.showDetails">

            <p>Added by {{ quote.name }}</p>

            <p>Added {{ quote.date| dateCount }} days ago</p>

            <app-vote></app-vote>

          </div>

          <hr>

        </div>

      </ul>

      </div>

    </div>

  </div>

</div>
